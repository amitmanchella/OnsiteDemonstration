<div class="login-container">
  <div class="login-card">
    <div class="logo">
      <h1>BofA Loan Operations</h1>
      <p>Internal Banking System</p>
    </div>

    <form class="login-form" (ngSubmit)="onLogin()">
      <h2>Sign In</h2>

      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          [(ngModel)]="username"
          name="username"
          placeholder="Enter your username"
          required
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Enter your password"
          required
        />
      </div>

      @if (errorMessage) {
        <div class="error-message">
          {{ errorMessage }}
        </div>
      }

      <button
        type="submit"
        class="login-button"
        [disabled]="loading"
      >
        {{ loading ? 'Signing in...' : 'Sign In' }}
      </button>
    </form>
  </div>
</div>
